<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bewegungsstatistik - Flughafen Zürich (Leaflet)</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.5/dist/leaflet.css"
          integrity="sha256-sA+e2fA+/fclUpI+dCziN9GYYCki7IEEhMc1pJ+X+8g=" crossorigin=""/>
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #fff;
            color: #000;
            text-align: center;
        }

        header {
            padding: 20px;
            font-size: 24px;
            font-weight: 600;
        }

        #map {
            height: 70vh;
            width: 90%;
            max-width: 720px;
            margin: 0 auto;
            border-radius: 12px;
        }

        .impressum {
            margin-top: 10px;
            font-size: 12px;
            color: #555;
        }
    </style>
</head>
<body>
    <header>Bewegungsstatistik - Flughafen Zürich</header>
    <h1>Wo wohnen Sie?</h1>
    <p>Klicken Sie auf Ihre Umgebung um den Flughafen Zürich.</p>

    <div id="map"></div>
    <div class="impressum">Impressum: Abteilung OVL - Flughafen Zürich</div>

    <script src="https://unpkg.com/leaflet@1.9.5/dist/leaflet.js"
            integrity="sha256-o9N1j7kL0p+2Xk6UJzWcCx7eFj0N0nS1XKqLM0/9+7M=" crossorigin=""></script>
    <script>
        // Karte initialisieren (ZRH)
        const map = L.map('map').setView([47.4506, 8.561], 13);

        // OpenStreetMap Layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        // Vier Quadranten als Polygon (ungefähr aufteilen)
        const bounds = map.getBounds(); // nicht nötig, wir definieren fix

        // Koordinaten für Quadranten (Beispiel um ZRH)
        const quadrants = [
            {
                name: 'Seite 1',
                coords: [
                    [47.455, 8.555], // NW
                    [47.455, 8.565], // NE
                    [47.445, 8.565], // SE
                    [47.445, 8.555]  // SW
                ],
                url: 'seite1.html',
                color: 'rgba(0, 113, 227, 0.2)'
            },
            {
                name: 'Seite 2',
                coords: [
                    [47.455, 8.565],
                    [47.455, 8.575],
                    [47.445, 8.575],
                    [47.445, 8.565]
                ],
                url: 'seite2.html',
                color: 'rgba(227, 113, 0, 0.2)'
            },
            {
                name: 'Seite 3',
                coords: [
                    [47.445, 8.555],
                    [47.445, 8.565],
                    [47.435, 8.565],
                    [47.435, 8.555]
                ],
                url: 'seite3.html',
                color: 'rgba(0, 227, 113, 0.2)'
            },
            {
                name: 'Seite 4',
                coords: [
                    [47.445, 8.565],
                    [47.445, 8.575],
                    [47.435, 8.575],
                    [47.435, 8.565]
                ],
                url: 'seite4.html',
                color: 'rgba(227, 0, 113, 0.2)'
            }
        ];

        quadrants.forEach(q => {
            const polygon = L.polygon(q.coords, {color: q.color, fillOpacity: 0.4}).addTo(map);
            polygon.on('click', () => {
                window.location.href = q.url;
            });
            polygon.bindTooltip(q.name);
        });
    </script>
</body>
</html>
